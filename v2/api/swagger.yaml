    properties:
      conditions:
        type: "object"
        description: "Conditions may be added to an authentication policy using the\
          \ following conditional language:\n\n```\n<conditions> ::= <expression>\n\
          <expression> ::= <deviceEncrypted> | <deviceManaged> | <ipAddressIn> |\n\
          \                 <locationIn> | <notExpression> | <allExpression> |\n \
          \                <anyExpression>\n<deviceEncrypted> ::= { \"deviceEncrypted\"\
          : <boolean> }\n<deviceManaged> ::= { \"deviceManaged\": <boolean> }\n<ipAddressIn>\
          \ ::= { \"ipAddressIn\": [ <objectId>, ... ] }\n<locationIn> ::= { \"locationIn\"\
          : {\n                     \"countries\": [\n                       <iso_3166_country_code>,\
          \ ...\n                     ]\n                   }\n                 }\n\
          <notExpression> ::= { \"not\": <expression> }\n<allExpression> ::= { \"\
          all\": [ <expression>, ... ] }\n<anyExpression> ::= { \"any\": [ <expression>,\
          \ ... ] }\n```\n\nFor example, to add a condition that applies to IP addresses\
          \ in a given list, the following condition can be added:\n\n```\n{\"ipAddressIn\"\
          : [ <ip_list_object_id> ]}\n```\n\nIf you would rather exclude IP addresses\
          \ in the given lists, the following condition could be added:\n\n```\n{\n\
          \  \"not\": {\n    \"ipAddressIn\": [ <ip_list_object_id_1>, <ip_list_object_id_2>\
          \ ]\n  }\n}\n```\n\nYou may also include more than one condition and choose\
          \ whether \"all\" or \"any\" of them must be met for the policy to apply:\n\
          \n```\n{\n  \"all\": [\n    {\n      \"ipAddressIn\": [ <ip_list_object_id>,\
          \ ... ]\n    },\n    {\n      \"deviceManaged\": true\n    },\n    {\n \
          \     \"locationIn\": {\n        countries: [ <iso_3166_country_code>, ...\
          \ ]\n      }\n    }\n  ]\n}\n```"
