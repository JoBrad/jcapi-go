      \ JumpCloud user phoneNumbers of type `mobile` to G Suite Directory user phones\
      \ of type `mobile`\n* `user_other_phone_numbers` - Translate all JumpCloud user\
      \ phoneNumbers of type `other` to G Suite Directory user phones of type `other`\n\
      * `user_work_phone_numbers` - Translate all JumpCloud user phoneNumbers of type\
      \ `work` to G Suite Directory user phones of type `work`\n* `user_work_fax_phone_numbers`\
      \ - Translate all JumpCloud user phoneNumbers of type `work_fax` to G Suite\
      \ Directory user phones of type `work_fax`\n* `user_work_mobile_phone_numbers`\
      \ - Translate all JumpCloud user phoneNumbers of type `work_mobile` to G Suite\
      \ Directory user phones of type `work_mobile`\n* `user_manager` - Translate\
      \ JumpCloud user `manager` to G Suite Directory user `relations-manager`\n*\
      \ `user_primary_organization_cost_center` - Translate JumpCloud user  `costCenter`\
      \ to G Suite Directory user `costCenter` for `primary` organization\n* `user_primary_organization_department`\
      \ - Translate JumpCloud user  `department` to G Suite Directory user `department`\
      \ for `primary` organization\n* `user_primary_organization_description` - Translate\
      \ JumpCloud user  `employeeType` to G Suite Directory user `description` for\
      \ `primary` organization\n* `user_primary_organization_employee_id` - Translate\
      \ JumpCloud user  `employeeIdentifier` to G Suite Directory user `externalIds`\
      \ element of type `organization`\n* `user_primary_organization_title` - Translate\
      \ JumpCloud user  `jobTitle` to G Suite Directory user `title` for `primary`\
      \ organization\n* `user_alternate_email` - Translate JumpCloud user  `alternateEmail`\
      \ to G Suite Directory user `emails`\n"
