  /activedirectories:
    get:
      tags:
      - "Active Directory"
      summary: "List Active Directories"
      description: "This endpoint allows you to list all your Active Directory Instances.\n\
        \n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/v2/activedirectories/\
        \ \\\n  -H 'accept: application/json' \\\n  -H 'content-type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}'\n  ```"
      operationId: "activedirectories_list"
      parameters:
      - name: "fields"
        in: "query"
        description: "The comma separated fields included in the returned records.\n\
          If omitted, the default list of fields will be returned.\n"
        required: false
        type: "array"
        items:
          type: "string"
        x-exportParamName: "Fields"
      - name: "filter"
        in: "query"
        description: "A filter to apply to the query.\n\n**Filter structure**: `<field>:<operator>:<value>`.\n\
          \n**field** = Populate with a valid field from an endpoint response.\n\n\
          **operator** =  Supported operators are: eq, ne, gt, ge, lt, le, between,\
          \ search, in.\n_Note: v1 operators differ from v2 operators._\n\n**value**\
          \ = Populate with the value you want to search for. Is case sensitive. Supports\
          \ wild cards.\n\n**EX:** `GET /api/v2/groups?filter=name:eq:Test+Group`"
        required: false
        type: "array"
        items:
          type: "string"
        x-exportParamName: "Filter"
      - name: "limit"
        in: "query"
        description: "The number of records to return at once. Limited to 100."
        required: false
        type: "integer"
        default: 10
        x-exportParamName: "Limit"
      - name: "skip"
        in: "query"
        description: "The offset into the records to return."
        required: false
        type: "integer"
        default: 0
        minimum: 0
        x-exportParamName: "Skip"
      - name: "sort"
        in: "query"
        description: "The comma separated fields used to sort the collection.\nDefault\
          \ sort is ascending, prefix with `-` to sort descending.\n"
        required: false
        type: "array"
        items:
          type: "string"
        x-exportParamName: "Sort"
      - name: "x-org-id"
        in: "header"
        description: "Organization identifier that can be obtained from console settings."
        required: false
        type: "string"
        x-exportParamName: "XOrgId"
      responses:
        200:
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/active-directory"
      security:
      - x-api-key: []
      x-scopes:
      - "directories"
      - "directories.readonly"
      x-codeSamples:
      - lang: "Shell"
        source: "curl --request GET \\\n  --url 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0'\
          \ \\\n  --header 'x-api-key: REPLACE_KEY_VALUE' \\\n  --header 'x-org-id:\
          \ SOME_STRING_VALUE'"
      - lang: "Python"
        source: "import requests\n\nurl = \"https://console.jumpcloud.com/api/v2/activedirectories\"\
          \n\nquerystring = {\"limit\":\"10\",\"skip\":\"0\"}\n\nheaders = {\n   \
          \ \"x-org-id\": \"SOME_STRING_VALUE\",\n    \"x-api-key\": \"REPLACE_KEY_VALUE\"\
          \n}\n\nresponse = requests.request(\"GET\", url, headers=headers, params=querystring)\n\
          \nprint(response.text)"
      - lang: "Powershell"
        source: "$headers=@{}\n$headers.Add(\"x-org-id\", \"SOME_STRING_VALUE\")\n\
          $headers.Add(\"x-api-key\", \"REPLACE_KEY_VALUE\")\n$response = Invoke-RestMethod\
          \ -Uri 'https://console.jumpcloud.com/api/v2/activedirectories?limit=10&skip=0'\
          \ -Method GET -Headers $headers"
    post:
      tags:
      - "Active Directory"
      summary: "Create a new Active Directory"
      description: "This endpoint allows you to create a new Active Directory.\n\n\
        \n#### Sample Request\n```\ncurl -X POST https://console.jumpcloud.com/api/v2/activedirectories/\
        \ \\\n  -H 'accept: application/json' \\\n  -H 'content-type: application/json'\
        \ \\\n  -H 'x-api-key: {API_KEY}' \\\n  -d '{\n    \"domain\": \"{DC=AD_domain_name;DC=com}\"\
        \n  }'\n```"
      operationId: "activedirectories_post"
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/active-directory"
        x-exportParamName: "Body"
      - name: "x-org-id"
        in: "header"
        description: "Organization identifier that can be obtained from console settings."
        required: false
